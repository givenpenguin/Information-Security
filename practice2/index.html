<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_2</title>
</head>
<body>
    <div class="wrapper" style="padding: 20px;">
        <header class="header" style="margin: 0 0 10px 0;">
            <div class="header__column">
                <span>Prime Number =</span>
                <span class="prime-num" style="color: red;"></span>
            </div>
            <div class="header__column" style="margin: 0 0 10px 0;">
                <span>G =</span>
            <span class="generator-p" style="color: purple;"></span>
            </div>
        </header>
        <div class="alice" style="display: inline-block; border: 1px solid black; padding: 5px; text-align: center;">
            <span>Alice</span>
            <div class="header__column">
                <div>
                    <span>Private key Алисы:</span>
                    <span class="private-alice"></span>
                </div>
                <div>
                    <span>Public key Алисы:</span>
                    <span class="public-alice"></span>
                </div>
                <div>
                    <span>Shared Secret Алисы:</span>
                    <span class="shared-alice" style="color: green;"></span>
                </div>
            </div>
        </div>
        <div class="bob" style="display: inline-block; border: 1px solid black; padding: 5px; text-align: center;">
            <span>Bob</span>
            <div class="header__column">
                <div>
                    <span>Private key Боба:</span>
                    <span class="private-bob"></span>
                </div>
                <div>
                    <span>Public key Боба:</span>
                    <span class="public-bob"></span>
                </div>
                <div>
                    <span>Shared Secret Боба:</span>
                    <span class="shared-bob" style="color: green;"></span>
                </div>
            </div>
        </div>
        <footer class="footer" style="margin: 20px 0 0 0;">
            <div>
                <textarea class="textarea" placeholder="Введите сообщение" type="text" style="height: 40px;"></textarea>
                <button class="button" type="button">Ввод</button>
            </div>
            <div style="margin: 10px 0 0 0;">
                <span style="margin: 10px 0;">Зашифрованное сообщение: </span><span class="encrypt"></span>
            </div>
            <div>
                <span style="margin: 10px 0;">Расшифрованное сообщение: </span><span class="decrypt"></span>
            </div>
        </footer>
    </div>
    <script src="/practice2/Diffie-HellmanAlgorithm.js"></script>
</body>
</html>
